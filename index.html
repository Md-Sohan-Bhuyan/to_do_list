<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid blue-gradient-bg">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="todo-app glassmorphism">
                    <div class="header-wave">
                        <h1 class="text-center mb-4 text-white"><i class="fas fa-tasks me-2"></i>To-Do List</h1>
                    </div>
                    
                    <div class="input-container mb-4 p-3 rounded-3 bg-white shadow-sm">
                        <div class="d-flex gap-2 flex-wrap">
                            <input type="text" id="taskInput" class="form-control flex-grow-1" placeholder="What needs to be done?">
                            <div class="d-flex gap-2 flex-grow-1">
                                <input type="time" id="taskTime" class="form-control time-input">
                                <input type="date" id="taskDate" class="form-control date-input">
                            </div>
                            <div class="d-flex gap-2 flex-grow-1">
                                <select id="taskPriority" class="form-select priority-select">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                                <button class="btn btn-primary add-btn" id="addTaskBtn">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filters mb-3 d-flex flex-wrap gap-2">
                        <button class="btn filter-btn active" data-filter="all">All Tasks</button>
                        <button class="btn filter-btn" data-filter="active">Active</button>
                        <button class="btn filter-btn" data-filter="completed">Completed</button>
                        <div class="d-flex gap-2 ms-auto">
                            <button class="btn export-btn" id="exportBtn">
                                <i class="fas fa-file-export me-1"></i>Export
                            </button>
                            <button class="btn import-btn" id="importBtn">
                                <i class="fas fa-file-import me-1"></i>Import
                            </button>
                            <input type="file" id="fileInput" accept=".json" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="task-container">
                        <ul id="taskList" class="list-group"></ul>
                    </div>
                    
                    <div class="task-stats mt-3 p-3 rounded-3 bg-white shadow-sm">
                        <span id="tasksLeft" class="text-muted"><span id="taskCount">0</span> tasks remaining</span>
                        <button class="btn btn-sm clear-btn" id="clearCompleted">
                            <i class="fas fa-trash-alt me-1"></i>Clear Completed
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
